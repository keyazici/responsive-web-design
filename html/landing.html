<!DOCTYPE html>
<html>
  <head>
    <title>Product Landing Page</title>
    <link href="../css/landing.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        class="header-img"
        src="https://www.socratesdergi.com/hayalleriminogretmeni//assets/images/socrates-logo.png"
        alt=""
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#video"> Video </a>
          </li>
          <li>
            <a class="nav-link" href="#form"> Form </a>
          </li>
          <li>
            <a class="nav-link" href="#email"> Email </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <iframe
        id="video"
        width="300"
        src="https://www.youtube.com/embed/KweDZPs3kog?list=PLoVoFW70X9ki_zaqziVU2LdNCThHjYqLe"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="submit" id="submit" value="Subscribe" />
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
