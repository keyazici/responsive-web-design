<!DOCTYPE html>
<html>
  <head>
    <title>Tribute Page</title>
    <link href="../css/tribute.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">ATATÜRK</h1>
      <div id="img-div" class="img-div">
        <img
          id="image"
          class="image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Ataturk1930s.jpg/220px-Ataturk1930s.jpg"
          alt=""
        />
        <figcaption id="img-caption">Mustafa Kemal Atatürk</figcaption>
      </div>
      <article id="tribute-info">
        No single word has ever been found to explain his greatness.
      </article>
      <a
        href="https://en.wikipedia.org/wiki/Mustafa_Kemal_Atat%C3%BCrk"
        target="_blank"
        rel="noreferrer"
        id="tribute-link"
      >
        Wiki
      </a>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
